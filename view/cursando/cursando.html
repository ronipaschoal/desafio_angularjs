<h2 class="text-secondary">{{ titulo }}</h2>
<p>
  <div class="row">
    <div class="col-lg-7 col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..." aria-describedby="buscar" ng-model="criterio">
        <div>
          <svg class="lupa-buscar" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
        </div>
      </div>
    </div>
    <div class="col">
      <a href="#!/cursando/adicionar/{{ curso.id }}/0" class="btn btn-primary text-uppercase botao-adicionar-usuario btn-block">
        <span>adicionar</span>
      </a>
      <svg class="img-botao-adicionar-usuario" viewBox="0 0 16 16" class="bi bi-person-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
      </svg>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-7 esconde-mobile"></div>
    <div class="col">
      <button class="btn btn-primary text-uppercase botao-adicionar-usuario btn-block" ng-click="exportar()">Exportar para PDF
        <svg class="img-botao-pdf" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
          <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"/>
          <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </button>
    </div>
  </div>
  <br>
  <div id="cursando">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>{{ titulo }}</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-light">
          <td class="border-bottom border-dark font-weight-bold">Nome</td>
          <td class="border-bottom border-dark font-weight-bold">Telefone</td>
          <td class="border-bottom border-dark font-weight-bold">Admissão</td>
          <td class="border-bottom border-dark font-weight-bold ignore">Ação</td>
        </tr>
        <tr ng-repeat="usuario in usuariosCadastrados | filter:criterio">
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.telefone }}</td>
          <td>{{usuario.dataAdmissao | date: "dd/MM/yyyy"}}</td>
          <td class="coluna-editar ignore">
            <a href="#!/cursando/remover/{{ curso.id }}/{{ usuario.id }}" title="Remover">
              <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-x-circle text-secondary" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </a>
          </td>
        </tr>
        <tr ng-if="usuariosCadastrados.length == 0">
          <td colspan="4">Não há usuários cadastrados neste curso.</td>
        </tr>
      </tbody>
    </table>
  </div>
</p>
