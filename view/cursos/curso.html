<h2 class="text-secondary">{{ titulo }}</h2>
<p>
  <div class="row">
    <div class="col-lg-7 col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar..." aria-describedby="buscar" ng-model="criterio">
        <div>
          <svg class="lupa-buscar" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
        </div>
      </div>
    </div>
    <div class="col">
      <a href="#!/curso/adicionar/0" class="btn btn-primary text-uppercase botao-adicionar-curso btn-block">
        <span>adicionar</span>
      </a>
      <svg class="img-botao-adicionar-curso" viewBox="0 0 16 16" class="bi bi-film" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0h8v6H4V1zm8 8H4v6h8V9zM1 1h2v2H1V1zm2 3H1v2h2V4zM1 7h2v2H1V7zm2 3H1v2h2v-2zm-2 3h2v2H1v-2zM15 1h-2v2h2V1zm-2 3h2v2h-2V4zm2 3h-2v2h2V7zm-2 3h2v2h-2v-2zm2 3h-2v2h2v-2z"/>
      </svg>
      <svg class="img-botao-adicionar-curso img-mais" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
    </div>
  </div>
  <br>
  <p>
      <a class="nav-link" href="#!curso/servidor/-">+ Carregar cursos do Servidor</a>
  </p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Título</th>
        <th class="esconde-mobile">Descrição</th>
        <th>Carga Horária</th>
        <th class="esconde-mobile">Valor</th>
        <th>Ação</th>
        <th>Usuários Cadastrados</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="curso in listaCursos | filter:criterio">
        <td>{{ curso.titulo }}</td>
        <td class="esconde-mobile">{{ curso.descricao }}</td>
        <td>{{ curso.cargaHoraria }} H</td>
        <td class="coluna-valor esconde-mobile">R$ {{ curso.valor | number:2 }}</td>
        <td class="coluna-editar">
          <a href="#!/curso/alterar/{{ curso.id }}" title="Editar">
            <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-pencil-square text-secondary" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </a>
          <a href="#!/curso/remover/{{ curso.id }}" title="Remover">
            <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-x-circle text-secondary" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </a>
        </td>
        <td>
          <a href="#!cursando/{{curso.id}}" class="btn btn-primary btn-block">
            Consultar
          </a>
          <a href="#!cursando/adicionar/{{curso.id}}/0" class="btn btn-primary btn-block">
            Adicionar
          </a>
        </td>
      </tr>
      <tr ng-if="listaCursos.length == 0">
        <td colspan="6">Não há cursos cadastrados.</td>
      </tr>
    </tbody>
  </table>
</p>
